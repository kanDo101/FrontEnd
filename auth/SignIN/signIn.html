<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="../auth.css">
    <link rel="stylesheet" href="../land.css">
   <script src="../../helper/toggle.js"></script>
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="../landing.html"><div class="logo"><i class="fas fa-tasks"></i> Kando</div></a>
        <div class="nav-links">
          <a href="../landing.html#features">Features</a>
          <a href="../landing.html#workflow">How It Works</a>
          <a href="#">Log In</a>
          <a href="../SignUp/signUP.html">
            <button class="btn-small">Sign Up Free</button></a
          >
          <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    <main>
        <div class="signup-container">
            <div class="hero-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="signup-header">
                <h2 class="typing">Welcome Back</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn"> SIGN IN</button>
            </form>

            <div class="alternative-signup">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <button class="social-btn"><i class="fab fa-google"></i></button>
                    <button class="social-btn"><i class="fab fa-apple"></i></button>
                </div>
            </div>

            <div class="login-link">
                Don't have an account? <a href="../SignUp/signUP.html">Sign up here</a>
            </div>
        </div>
    </main>

    
</body>
</html>
