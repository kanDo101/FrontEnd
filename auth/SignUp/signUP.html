<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../land.css">
    <link rel="stylesheet" href="../auth.css">
    <script src="../../helper/toggle.js"></script>
    
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="../landing.html"><div class="logo"><i class="fas fa-tasks"></i> Kando</div></a>
        <div class="nav-links">
          <a href="#features">Features</a>
          <a href="#workflow">How It Works</a>
          <a href="../SignIN/signIn.html">Log In</a>
          <a href="#">
            <button class="btn-small">Sign Up Free</button></a
          >
          <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    <main>
    
        <div class="signup-container">
            <div class="signup-header">
                <h2 class="typing">Create your account</h2>
                <p>Join thousands of users today</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="hero-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="alternative-signup">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="social-btn"><i class="fab fa-google"></i></button>
                    <button class="social-btn"><i class="fab fa-apple"></i></button>
                </div>
            </div>

            <div class="login-link">
                Already have an account? <a href="#">Sign in</a>
            </div>
        </div>
    </main>

    
</body>
</html>
