.signup-container {
    margin-top: 20px;
    box-shadow: var(--shadow);
    z-index: 10;
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    width: 100%;
    max-width: 700px;
    padding: 40px;
    max-height: 90vh;
    overflow-y: auto;
    transition: all 0.3s ease;
    transform: translateY(0);
    opacity: 1;
}

.signup-container.hidden {
    transform: translateY(20px);
    opacity: 0;
}

.signup-header {
    text-align: center;
    margin-bottom: 30px;
}

.signup-header h2 {
    font-size: 32px;
    margin-bottom: 10px;
    color: var(--primary-color);
}

.signup-header p {
    color: var(--text-muted);
    font-size: 16px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.form-group label {
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--text-color);
}



.form-group input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.2);
    outline: none;
}

.btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: var(--border-radius);
    background-color: var(--primary-color);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 10px;
}

.btn:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
}

.btn:active {
    transform: translateY(0);
}

.login-link {
    text-align: center;
    margin-top: 20px;
    color: var(--text-muted);
}

.login-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.login-link a:hover {
    text-decoration: underline;
}

.alternative-signup {
    margin-top: 30px;
    text-align: center;
}

.alternative-signup p {
    color: var(--text-muted);
    margin-bottom: 15px;
    position: relative;
}

.alternative-signup p::before,
.alternative-signup p::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 30%;
    height: 1px;
    background-color: var(--border-color);
}

.alternative-signup p::before {
    left: 0;
}

.alternative-signup p::after {
    right: 0;
}

.social-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid var(--border-color);
    background-color: var(--card-bg);
    color: var(--text-color);
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.social-btn:hover {
    background-color: var(--primary-light);
    color: var(--primary-color);
    transform: translateY(-2px);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .form-column {
        flex: 100%;
    }
    
    .signup-container {
        padding: 30px 20px;
    }
    
    .alternative-signup p::before,
    .alternative-signup p::after {
        width: 25%;
    }
}

/* Animation for form switching */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#signin, #signup {
    animation: fadeIn 0.5s ease forwards;
}
